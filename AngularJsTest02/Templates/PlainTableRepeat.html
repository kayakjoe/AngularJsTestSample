<table >
    <thead>
        <tr>
            <th></th>
            <th>First</th>
            <th>Last</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{$index + 1}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
        </tr>
    </tbody>
</table>
